name: flutter_fastlane_demo
description: A demo project for Flutter and CI/CD with Fastlane
publish_to: none

# Version and the build number may be overridden in `flutter build` by
# specifying --build-name and --build-number, respectively.

# In Android, build-name is used as versionName and build-number is used as
# versionCode.

# In iOS, build-name is used as CFBundleShortVersionString while build-number
# is used as CFBundleVersion.
version: 2.1.0+12

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  english_words: ^4.0.0
  provider: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
